<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="20" fill="rgba(255,255,255,0.1)" opacity="0.6">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="320" r="15" fill="rgba(255,255,255,0.1)" opacity="0.4">
    <animate attributeName="cy" values="320;340;320" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="600" height="240" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Hexo logo placeholder -->
  <circle cx="200" cy="150" r="30" fill="#0e83cd" opacity="0.8"/>
  <text x="200" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">H</text>
  
  <!-- Plus sign -->
  <text x="300" y="158" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>
  
  <!-- Butterfly logo placeholder -->
  <circle cx="400" cy="150" r="30" fill="#ff6b9d" opacity="0.8"/>
  <path d="M385 140 Q400 130 415 140 Q400 150 385 140 M385 160 Q400 150 415 160 Q400 170 385 160" fill="white"/>
  
  <!-- Arrow -->
  <path d="M480 150 L520 150 M510 140 L520 150 L510 160" stroke="#666" stroke-width="3" fill="none"/>
  
  <!-- Result icon -->
  <rect x="550" y="120" width="60" height="60" rx="10" fill="#28a745" opacity="0.8"/>
  <path d="M570 145 L580 155 L590 135" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Title -->
  <text x="400" y="220" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="28" font-weight="bold">博客搭建完整教程</text>
  
  <!-- Subtitle -->
  <text x="400" y="250" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16">Hexo + Butterfly 主题 + GitHub Pages</text>
  
  <!-- Tech stack icons -->
  <g transform="translate(250, 280)">
    <!-- Node.js -->
    <circle cx="0" cy="0" r="12" fill="#339933"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">N</text>
    <text x="0" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Node.js</text>
    
    <!-- Git -->
    <circle cx="80" cy="0" r="12" fill="#f05032"/>
    <text x="80" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">G</text>
    <text x="80" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Git</text>
    
    <!-- GitHub -->
    <circle cx="160" cy="0" r="12" fill="#333"/>
    <text x="160" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">GH</text>
    <text x="160" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">GitHub</text>
    
    <!-- Markdown -->
    <circle cx="240" cy="0" r="12" fill="#083fa1"/>
    <text x="240" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MD</text>
    <text x="240" y="25" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Markdown</text>
  </g>
</svg>