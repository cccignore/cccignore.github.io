<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="700" height="300" rx="8" fill="url(#terminalBg)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect width="700" height="30" rx="8" fill="#4a5568"/>
  <rect x="0" y="30" width="700" height="8" fill="#4a5568"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="350" y="20" text-anchor="middle" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">Terminal - Hexo 初始化</text>
  
  <!-- Command 1: hexo init -->
  <text x="20" y="60" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="13">$</text>
  <text x="35" y="60" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="13">hexo init myblog</text>
  
  <!-- Output 1 -->
  <text x="20" y="80" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="12">INFO  Cloning hexo-starter https://github.com/hexojs/hexo-starter.git</text>
  <text x="20" y="95" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="12">INFO  Install dependencies</text>
  <text x="20" y="110" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">INFO  Start blogging with Hexo!</text>
  
  <!-- Command 2: cd myblog -->
  <text x="20" y="135" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="13">$</text>
  <text x="35" y="135" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="13">cd myblog</text>
  
  <!-- Command 3: npm install -->
  <text x="20" y="160" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="13">$</text>
  <text x="35" y="160" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="13">npm install</text>
  
  <!-- Output 3 -->
  <text x="20" y="180" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="12">npm WARN deprecated...</text>
  <text x="20" y="195" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="12">added 245 packages in 15s</text>
  
  <!-- Command 4: hexo server -->
  <text x="20" y="220" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="13">$</text>
  <text x="35" y="220" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="13">hexo server</text>
  
  <!-- Output 4 -->
  <text x="20" y="240" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">INFO  Hexo is running at http://localhost:4000/</text>
  <text x="20" y="255" fill="#fbb6ce" font-family="SF Mono, Monaco, monospace" font-size="12">Press Ctrl+C to stop.</text>
  
  <!-- Progress indicator -->
  <g transform="translate(580, 150)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#4a5568" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#68d391" stroke-width="3" stroke-dasharray="157" stroke-dashoffset="39" transform="rotate(-90)">
      <animate attributeName="stroke-dashoffset" values="157;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="bold">75%</text>
  </g>
  
  <!-- Hexo logo -->
  <g transform="translate(600, 60)">
    <circle cx="0" cy="0" r="20" fill="#0e83cd" opacity="0.8"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">H</text>
  </g>
</svg>