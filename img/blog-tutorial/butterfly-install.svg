<svg width="700" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="butterflyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8b500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="700" height="250" rx="8" fill="url(#terminalBg)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect width="700" height="30" rx="8" fill="#4a5568"/>
  <rect x="0" y="30" width="700" height="8" fill="#4a5568"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="350" y="20" text-anchor="middle" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">Terminal - Butterfly 主题安装</text>
  
  <!-- Command 1: git clone -->
  <text x="20" y="60" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">$</text>
  <text x="35" y="60" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">git clone -b master https://github.com/jerryc127/hexo-theme-butterfly.git themes/butterfly</text>
  
  <!-- Output 1 -->
  <text x="20" y="80" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="11">Cloning into 'themes/butterfly'...</text>
  <text x="20" y="95" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="11">remote: Enumerating objects: 2847, done.</text>
  <text x="20" y="110" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="11">Receiving objects: 100% (2847/2847), 5.23 MiB | 1.2 MiB/s, done.</text>
  
  <!-- Command 2: npm install -->
  <text x="20" y="135" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">$</text>
  <text x="35" y="135" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">npm install hexo-renderer-pug hexo-renderer-stylus --save</text>
  
  <!-- Output 2 -->
  <text x="20" y="155" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="11">+ hexo-renderer-pug@3.0.0</text>
  <text x="20" y="170" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="11">+ hexo-renderer-stylus@3.0.1</text>
  <text x="20" y="185" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="11">added 15 packages in 8s</text>
  
  <!-- Command 3: config update -->
  <text x="20" y="210" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">$</text>
  <text x="35" y="210" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">echo "theme: butterfly" >> _config.yml</text>
  
  <!-- Success message -->
  <text x="20" y="230" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="12">✓ Butterfly 主题安装完成！</text>
  
  <!-- Butterfly animation -->
  <g transform="translate(580, 120)">
    <circle cx="0" cy="0" r="30" fill="url(#butterflyGradient)" opacity="0.8"/>
    <!-- Butterfly wings -->
    <path d="M-15 -10 Q-5 -20 5 -10 Q15 -15 20 -5 Q15 5 5 0 Q-5 10 -15 0 Q-20 -5 -15 -10" fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M-15 10 Q-5 0 5 10 Q15 5 20 15 Q15 25 5 20 Q-5 30 -15 20 Q-20 15 -15 10" fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0;-5;0;5;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="2" ry="15" fill="#333"/>
    <!-- Antennae -->
    <path d="M-2 -12 Q-5 -18 -3 -20 M2 -12 Q5 -18 3 -20" stroke="#333" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Download progress -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#4a5568"/>
    <rect x="0" y="0" width="96" height="8" rx="4" fill="#68d391">
      <animate attributeName="width" values="0;96" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="20" text-anchor="middle" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="10">80%</text>
  </g>
</svg>