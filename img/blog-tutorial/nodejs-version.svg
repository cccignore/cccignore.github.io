<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="600" height="200" rx="8" fill="url(#terminalBg)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect width="600" height="30" rx="8" fill="#4a5568"/>
  <rect x="0" y="30" width="600" height="8" fill="#4a5568"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="300" y="20" text-anchor="middle" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="12">Terminal</text>
  
  <!-- Command prompt -->
  <text x="20" y="60" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="14">$</text>
  <text x="35" y="60" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="14">node --version</text>
  
  <!-- Node.js version output -->
  <text x="20" y="85" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="14">v18.19.0</text>
  
  <!-- NPM command -->
  <text x="20" y="115" fill="#68d391" font-family="SF Mono, Monaco, monospace" font-size="14">$</text>
  <text x="35" y="115" fill="#e2e8f0" font-family="SF Mono, Monaco, monospace" font-size="14">npm --version</text>
  
  <!-- NPM version output -->
  <text x="20" y="140" fill="#90cdf4" font-family="SF Mono, Monaco, monospace" font-size="14">10.2.3</text>
  
  <!-- Success indicator -->
  <circle cx="550" cy="100" r="20" fill="#48bb78" opacity="0.2"/>
  <path d="M540 100 L548 108 L560 92" stroke="#48bb78" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cursor -->
  <rect x="20" y="155" width="8" height="16" fill="#e2e8f0">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>